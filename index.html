<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand | Главная</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/slyles.css">
</head>
<body>
    <header class="header">
        <div class="container header-flex">
            <div class="header-left">
                <a class="logo" href="#"><img class="logo-img" src="img/logo-img.png" alt="logo">BRAN<span class="logo-d">D</span></a>
                <form class="form" action="#">
                    <div class="browse">Browse <i class="fa fa-caret-down" aria-hidden="true"></i></div>
                    <input class="text-search" type="text" placeholder="Search for Item...">
                    <button class="button-search" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="header-right">
                <img class="basket-img" src="img/cart.svg" alt="cart">
                <a href="#" class="button">My Account <i class="fa fa-caret-down" aria-hidden="true"></i></a>
            </div>
        </div>
    </header>
    <nav class="navigations">
        <div class="container">
            <ul class="menu">
                <li class="menu-list"><a href="#" class="menu-link">Home</a></li>
                <li class="menu-list"><a href="#" class="menu-link">Man</a></li>
                <li class="menu-list"><a href="#" class="menu-link">Women</a></li>
                <li class="menu-list"><a href="#" class="menu-link">Kids</a></li>
                <li class="menu-list"><a href="#" class="menu-link">Accoseriese</a></li>
                <li class="menu-list"><a href="#" class="menu-link">Featured</a></li>
                <li class="menu-list"><a href="#" class="menu-link">Hot Deals</a></li>
            </ul>
        </div>
    </nav>
    <div class="banner">
        <div class="container banner-img">
            <div class="banner-text">
                <p class="big-banner-text">THE BRAND</p>
                <p class="small-banner-text">OF LUXERIOUS <span class="pink">FASHION</span></p>
            </div>
        </div>
    </div>
    <div class="category">
        <div class="container flex-category">
            <div class="left-category">
                <div class="block-category block-category-one">
                    <div class="text-category">
                        <div class="text-category-p">hOT dEAL</div>
                        <span class="pink pink-category">FOR MEN</span>
                    </div>
                </div>
                <div class="block-category block-category-two">
                    <div class="text-category">
                        <div class="text-category-p">LUXIROUS & trendy</div>
                        <span class="pink pink-category">ACCESORIES</span>
                    </div>
                </div>
            </div>
            <div class="right-category">
                <div class="block-category block-category-three">
                    <div class="text-category">
                        <div class="text-category-p">30% offer</div>
                        <span class="pink pink-category">women</span>
                    </div>
                </div>
                <div class="block-category block-category-four">
                    <div class="text-category">
                        <div class="text-category-p">new arrivals</div>
                        <span class="pink pink-category">FOR kids</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
